<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/6a032a6e17.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Una app para hacer la lista de tu compra">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Prepara la lista de la compra</title>
</head>

<body>
  <div class="main-container">
    <header class="main-header">
      <h1>Lista de la compra</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Principal</a></li>
          <li><a>Lista</a></li>
          <li><a>Acerca de</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="sub-header">
        <img src="/images/icon.svg" alt="icono de quitar">
        <span class="product-counter">2/3 comprados</span>
      </section>
      <div class="add-article-container">
        <h2>Añadir Artículo</h2>
        <form class="form-container">
          <label for="name">Nombre:</label>
          <input id="name" type="text">
          <label for="precio">Precio:</label>
          <span><input id="precio" type="number">€</span>
          <button type="button">Añadir</button>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
